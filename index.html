<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仮想通貨スタートガイド</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f6f9;color:#333;}
header{background:#fff;border-bottom:1px solid #ddd;padding:20px;text-align:center;}
header h1{margin:0;font-size:28px;}
.hero{background:#eef3ff;padding:50px 20px;text-align:center;}
.hero h2{font-size:34px;margin-bottom:10px;}
.hero p{font-size:18px;color:#555;}
.hero a{display:inline-block;margin-top:20px;background:#2b6cff;color:#fff;padding:14px 30px;border-radius:6px;text-decoration:none;font-weight:bold;}
.container{max-width:1100px;margin:auto;padding:40px 20px;}
.cards{display:flex;gap:20px;flex-wrap:wrap;}
.card{background:#fff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1);width:calc(33% - 14px);min-width:260px;overflow:hidden;}
.card img{width:100%;height:180px;object-fit:cover;}
.card .text{padding:15px;}
.section-title{text-align:center;margin-bottom:30px;font-size:26px;}
.cta{background:#2b6cff;color:#fff;text-align:center;padding:50px 20px;}
.cta a{background:#fff;color:#2b6cff;padding:14px 30px;border-radius:6px;text-decoration:none;font-weight:bold;}
footer{background:#fff;border-top:1px solid #ddd;text-align:center;padding:15px;font-size:13px;color:#777;}
@media(max-width:768px){.card{width:100%;}}
</style>
</head>

<body>

<header>
  <h1>仮想通貨スタートガイド</h1>
</header>

<section class="hero">
  <h2>初心者でも安心して始められる</h2>
  <p>仮想通貨の基礎から取引所選びまで完全ガイド</p>
  <a href="#">無料で始める</a>
</section>

<div class="container">
<h2 class="section-title">知っておくべき5つのポイント</h2>
<div class="cards">

<div class="card">
<img src="https://images.unsplash.com/photo-1620165367355-41b11c1bd6b3?auto=format&fit=crop&w=800&q=60">
<div class="text"><h3>仮想通貨コイン</h3><p>ビットコインや主要通貨を理解。</p></div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1611078489935-0cb964de46a8?auto=format&fit=crop&w=800&q=60">
<div class="text"><h3>取引画面</h3><p>実際の売買イメージ。</p></div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=800&q=60">
<div class="text"><h3>図解</h3><p>仕組みを視覚的に解説。</p></div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1605902711622-cfb43c4437d3?auto=format&fit=crop&w=800&q=60">
<div class="text"><h3>学習</h3><p>PCで学ぶイメージ。</p></div>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=800&q=60">
<div class="text"><h3>サービス</h3><p>安心できるデザイン。</p></div>
</div>

</div>
</div>

<section class="cta">
  <h2>今すぐ始めよう</h2>
  <p>無料で口座開設できます</p>
  <a href="#">取引所を見る</a>
</section>

<footer>© 2026 仮想通貨スタートガイド</footer>

</body>
</html>
